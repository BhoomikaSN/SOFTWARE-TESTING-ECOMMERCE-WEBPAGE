<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Medimart</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            background: url('images/image-2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif; /* Setting a common font family */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.8);
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            height: 300px; /* Adjusted height to accommodate content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 200px; /* Set a specific height for the image */
            border-radius: 5px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product p {
            margin: 0;
            font-weight: bold;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #555;
        }
        .go-to-cart {
            text-align: center;
            margin-top: 20px;
        }
        .go-to-cart button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .go-to-cart button:hover {
            background-color: #555;
        }
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-home button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-home button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medimart</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <div class="go-to-cart">
        <button onclick="window.location.href='cart.html'">Go to Cart</button>
    </div>
    <main>
        <div class="product">
            <img src="F:\Software testing\Medimart\images\dolo-650.jpeg" alt="DOLO-650">
            <p>DOLO-650 - ₹35.00</p>
            <button class="add-to-cart" data-name="DOLO-650" data-price="35">Add to Cart</button>
        </div>
        <div class="product">
            <img src="F:\Software testing\Medimart\images\cough-syrup.avif" alt="Cough Syrup">
            <p>Cough Syrup - ₹98.00</p>
            <button class="add-to-cart" data-name="Cough Syrup" data-price="98">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/pimple.jpg" alt="Pimple Removal Cream">
            <p>Pimple Removal Cream - ₹48.00</p>
            <button class="add-to-cart" data-name="Pimple Removal Cream" data-price="48">Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </main>
    <div class="back-home">
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
    <footer>
        <p>&copy; 2024 Medimart. All rights reserved.</p>
    </footer>
    <script src="scripts/products.js"></script>
</body>
</html>
