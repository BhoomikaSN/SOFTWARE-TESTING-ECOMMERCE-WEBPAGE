<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Medimart</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            background: url('images/image-5.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-item input {
            width: 50px;
            margin-left: 10px;
        }
        .cart-item button {
            margin-left: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #555;
        }
    </style>
</head>

            </ul>
        </nav>
    </header>

	</br></br>

        <ul id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </ul>
        <p>Total: RS <span id="total-price">0.00</span></p>
        <button id="checkout">Checkout</button>
    </main>

    </footer>

</body>
</html>
